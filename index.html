<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-warning"><i class="fas fa-wallet me-2"></i>Finance Tracker</h2>
    </div>

    <!-- Dashboard Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4 mb-3">
        <div class="card-glass p-3 animate-card">
          <h6 class="text-muted">ðŸ’¼ Income</h6>
          <h4 id="total-income" class="text-success">â‚¹0</h4>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card-glass p-3 animate-card">
          <h6 class="text-muted">ðŸ’¸ Expense</h6>
          <h4 id="total-expense" class="text-danger">â‚¹0</h4>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card-glass p-3 animate-card">
          <h6 class="text-muted">ðŸ“Š Balance</h6>
          <h4 id="total-balance" class="text-warning">â‚¹0</h4>
        </div>
      </div>
    </div>

    <!-- Glass Card Form -->
    <div class="card-glass p-4 mb-4 animate-card">

      <!-- Add Transaction Form -->
      <form id="transaction-form" class="card p-4 shadow-sm mb-4 bg-dark border-warning">
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Amount (â‚¹)" required>
        </div>

        <div class="mb-3">
          <select id="type-select" class="form-select" required>
            <option value="" disabled selected>Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="mb-3">
          <select id="category-select" class="form-select" required>
            <option value="" disabled >Select Category</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Note (optional)">
        </div>

        <button type="submit" class="btn btn-warning fw-bold w-100">âž• Add Transaction</button>
      </form>

      <!-- Past Transactions -->
      <h4 class="mb-3">ðŸ§¾ Past Transactions</h4>
      <ul id="transaction-list" class="list-group mb-4">
        <!-- JS will populate this -->
      </ul>

      <a href="summary.html" class="btn btn-outline-light w-100">
        ðŸ“Š View Summary
      </a>
    </div>

    <!-- Expense Overview as list with percentages -->
    <div class="card-glass p-4 mb-4 animate-card">
      <h4 class="mb-3">ðŸ“ˆ Expense Overview</h4>
      <ul id="expense-summary-list" class="list-group">
        <!-- JS will populate this -->
      </ul>
    </div>
  </div>

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
