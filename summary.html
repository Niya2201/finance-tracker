<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summary Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (optional for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
  <div class="card-glass p-4 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold mb-0">üìä Summary Dashboard</h2>
    </div>

    <!-- Summary Totals (optional space) -->
    <div id="summary" class="mb-4">
      <!-- JS will inject total income, expense, balance -->
    </div>

    <!-- Toggle Graph View -->
    <div class="text-center mb-3">
      <button class="btn btn-outline-warning fw-bold shadow" id="toggleViewBtn">
        <i class="fas fa-chart-pie me-1"></i> Show Graph
      </button>
    </div>

    <!-- List View Summary -->
    <div id="text-summary">
      <ul class="list-group list-group-flush" id="summaryList">
        <!-- JS will populate this -->
      </ul>
    </div>

    <!-- Graph View Summary -->
    <div id="graph-summary" class="mt-4 d-none">
      <div class="card-glass text-center mx-auto" style="max-width: 320px;">
        <canvas id="categoryChart" width="250" height="250"></canvas>
      </div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="btn btn-secondary mt-4 w-100">
      ‚¨ÖÔ∏è Back to Add Transaction
    </a>
  </div>
</div>

<!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="summary.js"></script>
</body>
</html>
